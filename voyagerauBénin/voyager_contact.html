<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyager au Bénin</title>
    <link rel="stylesheet" href="voyage_au_bénin.css" />
    <script
      src="https://kit.fontawesome.com/a45adf32ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="en_tête">
      <div class="iconlogo">
        <i class="fa-brands fa-avianex" style="color: #800040"></i>
        <p>Voyage<span>Bénin</span></p>
      </div>
      <div class="liens">
        <ul>
          <li><a href="voyage_au_bénin.html">Accueil</a></li>
          <li><a href="voyager_Apropos.html">À propos de nous</a></li>
          <li><a href="voyager_contact.html">Contactez-nous</a></li>
        </ul>
      </div>
      <div class="boutons">
        <input type="text" placeholder="Entrez votre recherche" />
        <i class="fa-solid fa-magnifying-glass" style="color: #800040"></i>
        <button class="inputbtn">Recherche</button>
        <button class="inputbtn">Réinitialiser</button>
      </div>
    </header>
    <section id="heroAcceuil">
      <div class="textContact">
        <div class="deplacer3">
          <div class="dernierelement">
            <h2>Contactez-Nous</h2>
            <div class="infos">
              <form action="">
                <label for="Nom">Nom</label>
                <input type="Nom" id="Nom" placeholder="Ex: ONI John" />
                <label for="Email">Email</label>
                <input
                  type="Nom"
                  id="Email"
                  placeholder="Ex: infoexemple@gmail.com"
                />
                <label for="Message">Votre message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Votre message ici..."
                  required
                ></textarea>
                <button class="buton" type="submit">Envoyer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="voyage_au_bénin.js"></script>
  </body>
</html>
